<!DOCTYPE html>
<head>
	<title>Table</title>
</head>
<body>
	<table border="1px" width="500px" cellspacing="0px">
		<tr>
			<td colspan="4">abcd</td>
		</tr>
		<tr>
			<td colspan="2">abcd</td>
			<td colspan="2">abcd</td>
		</tr>
		<tr>
			<td>abcd</td>
			<td colspan="2">abcd</td>
			<td>abcd</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2">abcd</td>
			<td colspan="2">abcd</td>
		</tr>
		<tr>
			<td colspan="2">abcd</td>
		</tr>
	</table>
</body>
</html>
